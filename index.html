<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>警方安全提示</title>
<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Microsoft YaHei",sans-serif;
}
body{
background:#f2f4f7;
padding:40px 20px;
}
.container{
max-width:700px;
margin:0 auto;
background:#fff;
border-top:6px solid #1A52A6;
padding:40px;
box-shadow:0 5px 20px rgba(0,0,0,0.1);
border-radius:6px;
}
.police-header{
text-align:center;
margin-bottom:25px;
}
.police-badge{
width:80px;
height:80px;
margin:0 auto 15px;
background:#1A52A6;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
font-size:32px;
font-weight:bold;
}
.police-title{
font-size:26px;
font-weight:bold;
color:#1A52A6;
margin-bottom:8px;
}
.police-subtitle{
font-size:16px;
color:#666;
}
.content{
font-size:22px;
line-height:1.9;
text-align:center;
color:#333;
margin:30px 0;
}
.red-text{
color:#D92121;
font-weight:bold;
}
.warn-box{
border-left:4px solid #D92121;
padding:15px 20px;
background:#FFF5F5;
margin:25px 0;
text-align:left;
font-size:18px;
}
</style>
</head>
<body>
<div class="container">
<div class="police-header">
<div class="police-badge">警</div>
<div class="police-title">网络安全预警</div>
<div class="police-subtitle">警方反诈温馨提示</div>
</div>

<div class="content">
Cy 提醒您，谨防<span class="red-text">[红包]</span>诈骗陷阱，<br>
不要随意点开未知链接
</div>

<div class="warn-box">
警方提醒：凡是要求点击陌生链接、输入银行卡信息、验证码的“红包”，均为诈骗！
</div>
</div>
</body>
</html>
